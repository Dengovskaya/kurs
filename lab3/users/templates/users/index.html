{% extends 'boby.html' %}

{% block content %}
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h3 class="text-info text-center">Юзеры</h3>
            <hr>
            {% for user in user_list %}
                    <div class="row">
                        <div class="col-sm-12">
                            <a href="{% url 'users:blog' user.user.id %}">
                                <h4 class="text-info text-center">{{ user.user.username }}</h4>
                            </a>
                            <hr>
                        </div>
                    </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
